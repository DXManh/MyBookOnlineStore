<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/account-create.css">
   <link rel="stylesheet" href="css/login.css">
   <link rel="stylesheet" href="css/all.css">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="script.js"></script>
   <title>Tạo sách mới</title>
</head>
<body>
<div class="container">
	<div><center><img src="banner.jpg" alt=" "></center> </div>

	<div class="clearfix">
		<div class="search">
					<form action=" ">
							<input class="search-box"type="text" name="Tìm" value=" " size="60"> 
							<input type="submit" name="TÌM" value="Tìm kiếm">
					</form>
				</div>
		<div class="login-button">		
			<a class="top" href='#'><b>Đăng nhập</a>
			<span style="letter-spacing: 14px;"> |</span>
			<a class="top" href='#'>Giỏ hàng</b></a>
		</div>
	</div>
	
	<div id="head-login">
		<span>Tạo sách mới</span>
	</div>
	<fieldset id="field-box">
	<ul>
		<li>
	<h4 class="orange">Thông tin bắt buộc</h4>
	</li>
		<li>
			<div class="wide-text-box"> 
				<label for="book name">Tên sách </label> </br>
				<input type="text" id="ho" name="ho" required value="" title="Họ" style="width: 350px;" class="form-text" maxlength="50" >
			</div>
			<div class="text-box"> 
				<label for="Cover">Ảnh bìa </label> </br>
				<input type="text" id="cover" name="ho" value="" title="Cover" class="form-text" maxlength="50">
			</div>
		</li>
		<li>
			<div class="wide-text-box"> 
				<label for="author-name">Tên tác giả </label> </br>
				<input type="text" id="ho" name="ten" value="" title="author-name" style="width: 350px;"class="form-text" maxlength="30">
			</div>
			<div class="text-box"> 
				<label for="price">Giá tiền</label> </br>
				<input type="text" id="ho" name="price" value="" title="price" class="form-text" maxlength="10">
			</div>
		</li>
		
	</ul>
	</fieldset>
	<fieldset id="field-box">
	<ul>
	<li>
	<h4 class="orange">Thông tin tự chọn</h4>
	</li>
		<li>
			<div class="category"> 
				<label for="category">Thể loại</label> </br>
				<table style="width:100%">
				  <tr>
					<td><input type="checkbox" name="category" value="Anh">Sách tiếng Anh</td>
					<td><input type="checkbox" name="category" value="Viet">Sách tiếng Việt</td> 
					<td><input type="checkbox" name="category" value="Nhat">Sách tiếng Nhật</td>
				  </tr>
				  <tr>
					<td><input type="checkbox" name="category" value="kt">Sách kinh tế</td>
					<td><input type="checkbox" name="category" value="tapchi">Tạp chí</td> 
					<td><input type="checkbox" name="category" value="Tre-em">Sách cho trẻ em</td>
				  </tr>
				  <tr>
					<td><input type="checkbox" name="category" value="ki-thuat">Sách kĩ thuật</td>
					<td><input type="checkbox" name="category" value="van">Sách văn học</td> 
					<td><input type="checkbox" name="category" value="nn">Sách học ngoại ngữ</td>
				  </tr>
				</table>
			</div>
		</li>
		<li>
               
        </li>
	</ul>
	</fieldset>
	<button type="button" class="signin-button" onclick="window.location='account-create.html';">
	Tạo sách mới</button>
	
</div>
	
	
</body>
<html>
